    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-green': '#1BFC4F',
                        'saas-green': '#1BFC4F', /* Verde Growth do Brandboard */
                        'deep-black': '#050505',

                        'border-gray': '#E5E7EB',
                    },
                    fontFamily: {
                        'space': ['"Plus Jakarta Sans"', 'sans-serif'], /* Brandboard Typography */
                        'mono': ['"JetBrains Mono"', 'monospace'],
                        'jakarta': ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    letterSpacing: {
                        tighter: '-0.04em',
                        tight: '-0.02em',
                        normal: '0',
                        wide: '0.02em',
                        wider: '0.05em',
                        widest: '0.1em',
                    },
                    borderRadius: {
                        'sm': '4px', // Increased from 2px for better polish
                        'DEFAULT': '6px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                    },
                    backgroundImage: {
                        'grid-pattern': 'radial-gradient(#e5e5e5 1px, transparent 1px)',
                        'grid-pattern-dark': 'radial-gradient(#333 1px, transparent 1px)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'scale-up': 'scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scroll': 'scroll 30s linear infinite',
                        'scan': 'scan 3s linear infinite',
                        'pan-y': 'panY 10s ease-in-out infinite alternate',
                        'jitter': 'jitter 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleUp: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        scan: {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '0% 100%' },
                        },
                        panY: {
                            '0%': { objectPosition: 'top center' },
                            '100%': { objectPosition: 'bottom center' }
                        },
                        jitter: {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '25%': { transform: 'translate(1px, 1px) rotate(2deg)' },
                            '50%': { transform: 'translate(-1px, -2px) rotate(-1deg)' },
                            '75%': { transform: 'translate(-2px, 1px) rotate(1deg)' },
                        }
                    }
                }
            }
        }
    </script>
